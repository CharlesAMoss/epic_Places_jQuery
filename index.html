<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Roman Numeral</title>

  <meta content="" name="description">
  <meta content="width=device-width" name="viewport">

  <link href="css/main.css" rel="stylesheet">

</head>

<body>

  <div class="wrapper">

    <header>

      <h1 class="site__title">Roman Numeral Translator</h1>

    </header>

    <section class="main group">

      <article class="main__article">

        <h2 class="main__title"></h2>

        <p></p>

        <form id="roman" class="main__form">
          <div class="form__group">
            <label class="form__label" for="num">Enter your number to be translated:</label>
            <input class="form__input" id="num" type="text">
          </div>

          <button class="form__btn" type="submit">Translate!</button>
        </form>

        <div id="result" class="main__result">
          <p></p>
        </div>

      </article>

      <aside class=""></aside>

    </section>

  </div>
  <!-- end of wrapper -->

  <footer class="site__footer">

    <div class="footer__content">

      <p>
        Copyright 2015 - see my lawyer for details
      </p>

    </div>

  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
