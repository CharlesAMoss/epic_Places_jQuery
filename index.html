<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <title></title>

        <meta content="" name="description">
        <meta content="width=device-width" name="viewport">

        <link href="css/main.css" rel="stylesheet">

    </head>

    <body>

        <div class="wrapper">

            <header>

                <h1 class="site__title">Where have you been?</h1>

            </header>

            <section class="main group">

                <article class="main__article">

                    <h2 class="main__title">Add a Place:</h2>

                    <form class="main__form" id="new-place">
                        <div class="form__group">
                            <label class="form__label" for="new-locale">Where</label>
                            <input class="form__input" id="new-locale" type="text">

                            <label class="form__label" for="new-year">When</label>
                            <input class="form__input" id="new-year" type="text">

                        </div>

                        <div "form__group" id="new-details">
                            <div class="new-detail">

                                <label class="form__label" for="new-landmark">Landmarks</label>
                                <input class="form__input new-landmark" type="text">

                                <label class="form__label" for="new-hilite">Highlights</label>
                                <input class="form__input new-hilite" type="text">

                                <label class="form__label" for="new-note">Notes</label>
                                <input class="form__input new-note" type="text">

                            </div>
                        </div>

                        <button class="form__btn" type="submit">Add</button>
                    </form>

                </article>

                <aside class="">

                    <h2>Places:</h2>
                    <ul id="places"></ul>

                    <div>
                        <div id="show-place">
                            <h2></h2>

                            <p>Where:
                                <span class="locale"></span>
                            </p>
                            <p>When:
                                <span class="year"></span>
                            </p>

                            <p>Details:
                                <ul id="details">

                                </ul>
                            </p>
                        </div>
                    </div>

                </aside>

            </section>

        </div><!-- end of wrapper -->

        <footer class="site__footer">

            <div class="footer__content">

                <p>
                    Copyright 2015 - see my lawyer for details
                </p>

            </div>

        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript"></script>
    </body>

</html>
